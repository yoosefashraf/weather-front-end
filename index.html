<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="Css/master.css">
  <link rel="stylesheet" href="Css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home">
      <div class="custom-card">
      <div class="front-bg"></div>
      <div class="content-card">
        <div class="info-date">
          <h3>26 سبتمبر</h3>
          <h3>01:20 م</h3>
        </div> 
        <div class="info-country">
          <h3>اليوم</h3>
          <h3>مصر<br>الاسكندرية</h3>
        </div> 
        <div class="info-weather">
          <h3 class="weather-deg">25<em>°</em>C</h3>
          <h3 class="weather-name">مشمس</h3>
        </div> 
        <div class="quote">
          كن انت التغير الذي<br>ترغب في رؤيته في العالم
        </div>
        <div class="section-search">
          <h3>تغير البلد</h3>
          <form action="">
            <input type="checkbox" id="btn">
            <label for="btn">
              <i class="fa fa-search fa-fw check"></i>
              <i class="fa fa-close fa-fw close"></i>
            </label>
            <input type="search" name="" id="search" placeholder="ابحث عن بلدك">
        </form>
        </div>
      </div>
      </div>
    </div>
</body>
</html>
